<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/simon.css">


	<script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
	 crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/simon.js"></script>
	<title>
		Simon Game - brought to you by Craig Harshaw
	</title>
</head>

<body>

	 <!-- <div id="container" class=""> -->

		<div id="outerCircle" class="all">

		<div id="buttonOuterCircle" class=""></div>

			<div id="buttonCrossbarX" class=""></div>
			<div id="buttonCrossbarY" class=""></div>

			<div id="greenBtn" data-val="greenBtn" class="button"></div>
			<div id="redBtn" data-val="redBtn" class="button"></div>
			<div id="yellowBtn" data-val="yellowBtn" class="button"></div>
			<div id="blueBtn" data-val="blueBtn" class="button"></div>

			<div id="middleRing" class=""></div>

			<div id="innerCircle" class="all">

				<p id="simonText" class="">Simon</p>

				<div id="counterStartStrictContainer" class="all">

					<div id="counterContainer" class="all">
						<div id="counterDisplay" class="all">
							<p id="count" class="all"></p>
						</div>
						<p id="counterText" class="all">COUNT</p>
					</div>

					<div id="startContainer" class="all">
						<div id="startButton" class="all"></div>
						<p id="startText" class="all">START</p>
					</div>

					<div id="strictContainer" class="all">
						<div id="strictInd" class="all"></div>
						<div id="strictButton" class="all"></div>
						<p id="strictText" class="all">STRICT</p>
					</div>

				</div>


				<div id="onOffContainer" class="all">
					<p id="offText" class="all">OFF</p>
					<div id="onOffButton" class="all">
						<div id="offPos" class=""></div>
						<div id="onPos" class=""></div>
					</div>
					<p id="onText" class="all">ON</p>
				</div>

			</div>
		</div>
	<!-- </div>  -->

</body>


</html>
